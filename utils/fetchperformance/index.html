<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/x-icon"
			href="/favicon.ico"
		/>
		<link
			rel="stylesheet"
			crossorigin="anonymous"
			href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Progress Dashboard</title>
	</head>
	<body
		style="
			margin: 0;
			display: flex;
			min-height: 100vh;
			flex-direction: column;
		"
	>
		<div
			style="
				display: flex;
				background-color: #ffffff;
				justify-content: start;
				align-items: center;
				flex-direction: column;
				flex-grow: 1;
			"
		>
			<h2>Data Fetch Performance</h2>
			<h3>Download and Response times</h3>
			<p>
				From <span id="fromDate"></span> to <span id="toDate"></span>.
				Total of <span id="numberOfDays"></span> days (API calls for
				<span id="maxNumberOfCalls"></span> days)
			</p>
			<div id="buttonsContainer"></div>
			<div class="legend">
				<div
					style="
						display: flex;
						align-items: center;
						margin-bottom: 0.5em;
					"
				>
					<div
						style="
							width: 16px;
							height: 16px;
							background: steelblue;
							border-radius: 3px;
							margin-right: 0.5em;
						"
					></div>
					<span>Response Time</span>
				</div>
				<div style="display: flex; align-items: center">
					<div
						style="
							width: 16px;
							height: 16px;
							background: orange;
							border-radius: 3px;
							margin-right: 0.5em;
						"
					></div>
					<span>Download Time</span>
				</div>
			</div>
			<div
				style="
					width: 1110px;
					background-color: #ffffff;
					padding-top: 2em;
					flex-grow: 1;
					display: flex;
				"
				id="barChartContainer"
			></div>
			<h3>APIs performance</h3>
			<p>Select an API in the dropdown for a detailed performance chart</p>
			<div id="selectContainer"></div>
			<div
				style="
					width: 1110px;
					background-color: #ffffff;
					padding-top: 2em;
					flex-grow: 1;
					display: flex;
				"
				id="lineChartContainer"
			></div>
			<h3>Timeline of Errors</h3>
			<p>(any response outside 200-299 is considered an error)</p>
			<div
				style="
					width: 1110px;
					background-color: #ffffff;
					padding-top: 2em;
					flex-grow: 1;
					display: flex;
				"
				id="lollipopChartContainer"
			></div>
			<h3>API list</h3>
			<div
				style="
					width: 1110px;
					background-color: #ffffff;
					flex-grow: 1;
					display: flex;
				"
				id="apiListContainer"
			></div>
		</div>
		<script
			type="module"
			src="/src/main.ts"
		></script>
	</body>
</html>
